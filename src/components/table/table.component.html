<table mat-table [dataSource]="invoices" class="mat-elevation-z8">
  @for (displayedColumn of displayedColumns; track $index) {
    <span>{{ displayedColumn }}</span>
    <ng-container matColumnDef="{{ displayedColumn }}">
      <th mat-header-cell *matHeaderCellDef>{{ displayedColumn }}</th>

      <td mat-cell *matCellDef="let element">
        @if (displayedColumn === "dueDate") {
          {{ element["dueDate"] | date }}
        } @else {
          {{ element[displayedColumn] }}
        }
      </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
